<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--lien avec le css ! Ne surtout pas oublier !-->
     <link href="../assets/css/style.css" rel="stylesheet">

     <link href="#" rel="stylesheet">

<!--Titre de la page, apparait sur l'onglet du navigateur-->
    <title>Menu - La Palette du Goût</title>
</head>
<body>
    <div class="main-container"> 
        <header>  
            <div class="return">
                <a href="../index.html"><i class="fa-sharp fa-solid fa-arrow-left fa-lg"></i></a>
            </div>
            <div class="logo">
                ohmyfood
            </div>    
            
        </header>

        <main>
            <img class="restaurants" src="../assets/images/jay-wennington-N_Y88TWmGwA-unsplash.webp" alt="image du restaurant"> 
           
            
<!--------------------------------Formulaire de commande--------------------------------------------------->                                

            <form class="commande" method="get" action="#">
                <div class="restaurants_name">
                    <h1>La palette du goût</h1>
                <!--Coeur qui se remplit au clic-->
                    <label class="vote-for">
                        <input type="checkbox">
                        <span class="fa-regular fa-heart unlike"></span>
                        <span class="fa-solid fa-heart like"></span>
                        </label>
                </div>
    
                <h3 class="restaurants_menu_entree">ENTREES</h3>
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree1" id="choix1">
                    <div class="dish_title">
                        <label class="title" for="choix1">Fricassée d'escargots</label>
                        <label class="subtitle" for="choix1">Au piment d'Espelette</label>
                    </div>
                    <label class="dish_price" for="choix1">25€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>                      
                    </div>   
                </div>
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree2" id="choix2">
                    <div class="dish_title">
                        <label class="title" for="choix2">Foie gras de canard mi-cuit</label>
                        <label class="subtitle" for="choix2">Et ses copeaux de truffe noire</label>
                    </div>
                    <label class="dish_price" for="choix2">35€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>      
                </div>    
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree3" id="choix3">
                    <div class="dish_title">
                        <label class="title" for="choix3">Oeuf au plat</label>
                        <label class="subtitle" for="choix3">Assaisonné à la truffe sur lit de caviar</label>
                    </div>
                    <label class="dish_price" for="choix3">20€</label>
                    <div class="dish_select"> 
                        <i class="fa-solid fa-check"></i>
                    </div> 
                </div>    
                <h3 class="restaurants_menu_hot-dishes">PLATS</h3>
                <div class="dish hot-dishes">
                    <input type="checkbox" name="dishes" value="dishe1" id="option1">
                    <div class="dish_title">
                        <label class="title" for="option1">Filet de boeuf aux herbes</label>
                        <label class="subtitle" for="option1">Accompagné de sa ribambelle de légumes</label>
                    </div>
                    <label class="dish_price" for="option1">40€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>       
                <div class="dish hot-dishes">
                    <input type="checkbox" name="dishes" value="dishe2" id="option2">
                    <div class="dish_title">
                        <label class="title" for="option2">Parmentier de queue de boeuf</label>
                        <label class="subtitle" for="option2">A la truffe noire sur sa purée de panais</label>
                    </div>
                    <label class="dish_price" for="option2">35€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>    
                </div>    
                <div class="dish hot-dishes">
                    <input type="checkbox" name="dishes" value="dishe3" id="option3">
                    <div class="dish_title">
                        <label class="title" for="option3">Filet de turbot</label>
                        <label class="subtitle" for="option3">Aux agrumes</label>
                    </div>
                    <label class="dish_price" for="option3">44€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>  
                </div> 
                <h3 class="restaurants_menu_dessert">DESSERT</h3>
                <div class="dish desserts">
                    <input type="checkbox" name="dessert" value="dessert1" id="dessert1">
                    <div class="dish_title">
                        <label class="title" for="dessert1">Paris-Brest</label>
                        <label class="subtitle" for="dessert1">Revisité</label>
                    </div>
                    <label class="dish_price" for="dessert1">18€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="dish desserts">
                    <input type="checkbox" name="dessert" value="dessert2" id="dessert2">
                    <div class="dish_title">
                        <label class="title" for="dessert2">Macaron au chocolat d'exception</label>
                        <label class="subtitle" for="dessert2">Et glace à la vanille de Madagascar</label>
                    </div>
                    <label class="dish_price" for="dessert2">22€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>   
                <div class="dish desserts">
                    <input type="checkbox" name="dessert" value="dessert3" id="dessert3">
                    <div class="dish_title">
                        <label class="title" for="dessert3">Mousse au chocolat</label>
                        <label class="subtitle" for="dessert3">Au piment d'Espelette et à la truffe noire</label>
                    </div>
                    <label class="dish_price" for="dessert3">23€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>                      
                <div class="order">
                    <input class="grosboutonrose" type="submit" value="Commander">
                </div>
            </form>
        </main>
    <footer>
            <div class="logo-footer">
                Ohmyfood
            </div>
            <nav class="nav_footer">
                <ul class="ul_footer">
                    <li class="partner"><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li class="partner"><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li class="contact"><a href="#">Mentions légales</a></li>
                    <li class="contact"><a href="mailto:#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </div>  
</body>
</html>
