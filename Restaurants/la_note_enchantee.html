<body>
    <div class="main-container"> 
        <header>  
            <div class="return">
                <a href="../index.html"><i class="fa-sharp fa-solid fa-arrow-left fa-lg"></i></a>
            </div>
            <div class="logo">
                ohmyfood
            </div>    
            
        </header>

        <main>
            <img class="restaurants" src="/assets/images/stil-u2Lp8tXIcjw-unsplash.webp" alt="image du restaurant"> 
           
            <div class="restaurants_name">
                <h1>La note enchantée</h1>
            <!--Coeur qui se remplit au clic-->
                <label class="vote-for">
                    <input type="checkbox">
                    <span class="fa-regular fa-heart unlike"></span>
                    <span class="fa-solid fa-heart like"></span>
                </label>
            </div>
<!--------------------------------Formulaire de commande--------------------------------------------------->                                

            <form class="commande" method="get" action="#">
                <h3 class="restaurants_menu_entree entrees">ENTREES</h3>
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree1" id="choix1">
                    <div class="dish_title">
                        <label class="title" for="choix1">Ravioles de foie gras</label>
                        <label class="subtitle" for="choix1">Accompagnées de leur crème à la truffe</label>
                    </div>
                    <label class="dish_price" for="choix1">25€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>                      
                    </div>   
                </div>
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree2" id="choix2">
                    <div class="dish_title">
                        <label class="title" for="choix2">Caviar osciètre</label>
                        <label class="subtitle" for="choix2">Sur blini à la farine de blé noir</label>
                    </div>
                    <label class="dish_price" for="choix2">35€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>      
                </div>    
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree3" id="choix3">
                    <div class="dish_title">
                        <label class="title" for="choix3">Homard et espuma de potiron</label>
                        <label class="subtitle" for="choix3">Marinés aux zestes d'orange</label>
                    </div>
                    <label class="dish_price" for="choix3">20€</label>
                    <div class="dish_select"> 
                        <i class="fa-solid fa-check"></i>
                    </div> 
                </div>    
                <div class="dish entrees">
                    <input type="checkbox" name="entrees" value="entree4" id="choix4">
                    <div class="dish_title">
                        <label class="title" for="choix4">Foie gras de canard cuit entier</label>
                        <label class="subtitle" for="choix4">Confiture de figue et pain toasté</label>
                    </div>
                    <label class="dish_price" for="choix4">35€</label>
                    <div class="dish_select"> 
                        <i class="fa-solid fa-check"></i>
                    </div> 
                </div>    
                <h3 class="restaurants_menu_hot-dishes hot-dishes">PLATS</h3>
                <div class="dish hot-dishes">
                    <input type="checkbox" name="dishes" value="dishe1" id="option1">
                    <div class="dish_title">
                        <label class="title" for="option1">Noix de coquilles Saint-Jacques</label>
                        <label class="subtitle" for="option1">Sur lit de purée de céléri-rave</label>
                    </div>
                    <label class="dish_price" for="option1">40€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>       
                <div class="dish hot-dishes">
                    <input type="checkbox" name="dishes" value="dishe2" id="option2">
                    <div class="dish_title">
                        <label class="title" for="option2">Langoustine poêlée</label>
                        <label class="subtitle" for="option2">Purée de patate douce</label>
                    </div>
                    <label class="dish_price" for="option2">35€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>    
                </div>    
                <div class="dish hot-dishes">
                    <input type="checkbox" name="dishes" value="dishe3" id="option3">
                    <div class="dish_title">
                        <label class="title" for="option3">Mijoté de queue de boeuf</label>
                        <label class="subtitle" for="option3">Et riz sauvage aux zestes de citron</label>
                    </div>
                    <label class="dish_price" for="option3">45€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>  
                </div> 
                <h3 class="restaurants_menu_dessert desserts">DESSERT</h3>
                <div class="dish desserts">
                    <input type="checkbox" name="dessert" value="dessert1" id="dessert1">
                    <div class="dish_title">
                        <label class="title" for="dessert1">Macaron noisette et chocolat</label>
                        <label class="subtitle" for="dessert1">Glace au caramel brun et sel de Guérande</label>
                    </div>
                    <label class="dish_price" for="dessert1">18€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="dish desserts">
                    <input type="checkbox" name="dessert" value="dessert2" id="dessert2">
                    <div class="dish_title">
                        <label class="title" for="dessert2">Baba au rhum revisité</label>
                        <label class="subtitle" for="dessert2">Avec son coulis de citron</label>
                    </div>
                    <label class="dish_price" for="dessert2">22€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>   
                <div class="dish desserts">
                    <input type="checkbox" name="dessert" value="dessert3" id="dessert3">
                    <div class="dish_title">
                        <label class="title" for="dessert3">Tarte au citron meringuée</label>
                        <label class="subtitle" for="dessert3">Déstructurée</label>
                    </div>
                    <label class="dish_price" for="dessert3">23€</label>
                    <div class="dish_select">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>                      
                <div class="order">
                    <input class="grosboutonrose" type="submit" value="Commander">
            </div>
            </form>
        </main>
        <footer>
            <div class="logo-footer">
                Ohmyfood
            </div>
            <nav class="nav_footer">
                <ul class="ul_footer">
                    <li class="partner"><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li class="partner"><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li class="contact"><a href="#">Mentions légales</a></li>
                    <li class="contact"><a href="mailto:#">Contact</a></li>
                </ul>

        </footer>
